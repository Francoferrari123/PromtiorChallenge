name: Build & Deploy to Production

on:
  push:
    branches:
      - main

jobs:
  build-backend:
    runs-on: ubuntu-latest
    environment: Production
    

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v3

      - name: Set lowercase repo owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Backend
        uses: docker/build-push-action@v5
        with:
          context: ./solution/backend
          push: true
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LC }}/promtior-backend:latest
            ghcr.io/${{ env.REPO_OWNER_LC }}/promtior-backend:${{ github.sha }}
          cache-from: type=registry,ref=ghcr.io/${{ env.REPO_OWNER_LC }}/promtior-backend:buildcache
          cache-to: type=registry,ref=ghcr.io/${{ env.REPO_OWNER_LC }}/promtior-backend:buildcache,mode=max

  build-frontend:
    runs-on: ubuntu-latest
    environment: Production
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repo owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Log in to GitHub Container Registry
        uses: docker/login-action@v3
        with:
          registry: ghcr.io
          username: ${{ github.actor }}
          password: ${{ secrets.GITHUB_TOKEN }}

      - name: Build and push Frontend
        uses: docker/build-push-action@v5
        with:
          context: ./solution/frontend
          file: ./solution/frontend/Dockerfile.prod
          push: true
          build-args: VITE_AGENT_API_URL=/api
          tags: |
            ghcr.io/${{ env.REPO_OWNER_LC }}/promtior-frontend:latest
            ghcr.io/${{ env.REPO_OWNER_LC }}/promtior-frontend:${{ github.sha }}

  deploy:
    runs-on: ubuntu-latest
    environment: Production
    needs: [build-backend, build-frontend]
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set lowercase repo owner
        run: echo "REPO_OWNER_LC=${GITHUB_REPOSITORY_OWNER,,}" >> $GITHUB_ENV

      - name: Pull images from Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          script: |
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin
            
            # Pull images
            docker pull ghcr.io/${{ env.REPO_OWNER_LC }}/promtior-backend:latest
            docker pull ghcr.io/${{ env.REPO_OWNER_LC }}/promtior-frontend:latest

      - name: Create deployment package
        run: |
          mkdir -p deploy
          cp solution/docker/docker-compose.prod.yaml deploy/
          cp -r solution/nginx deploy/ 2>/dev/null || echo "No nginx folder, skipping"
          mkdir -p deploy/data/RAG_data
          cp -r solution/backend/RAG_data/* deploy/data/RAG_data/  
          tar -czf deploy.tar.gz deploy/

      - name: Copy deployment files to Azure VM
        uses: appleboy/scp-action@v0.1.7
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          source: "deploy.tar.gz"
          target: "/home/${{ secrets.AZURE_VM_USERNAME }}/promtior"

      - name: Deploy to Azure VM
        uses: appleboy/ssh-action@v1.0.3
        with:
          host: ${{ secrets.AZURE_VM_HOST }}
          username: ${{ secrets.AZURE_VM_USERNAME }}
          key: ${{ secrets.AZURE_VM_SSH_KEY }}
          port: 22
          envs: OPENAI_API_KEY
          script: |
            cd /home/${{ secrets.AZURE_VM_USERNAME }}/promtior
            
            # Extract deployment files
            tar -xzf deploy.tar.gz
            cd deploy
            
            # Create data directories if they don't exist
            mkdir -p data/faiss_index
            mkdir -p data/RAG_data
            
            # Login to GitHub Container Registry
            echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

            # Export environment variables for docker-compose
            export OPENAI_API_KEY="${{ secrets.OPENAI_API_KEY }}"
            

            # Remove old images to force pull fresh ones
            docker rmi ghcr.io/${{ env.REPO_OWNER_LC }}/promtior-frontend:latest || true
            docker rmi ghcr.io/${{ env.REPO_OWNER_LC }}/promtior-backend:latest || true
            
            # Pull fresh images
            docker compose -f docker-compose.prod.yaml pull
            
            # Restart images
            docker compose -f docker-compose.prod.yaml down
            docker compose -f docker-compose.prod.yaml up -d
            
            # Wait for services to start
            sleep 15
            
            # Clean up old images
            docker image prune -af --filter "until=24h"

